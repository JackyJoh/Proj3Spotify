<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Song Recommender</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .search-section {
            margin: 50px 0;
        }

        input[type="text"] {
            padding: 10px 20px;
            width: 300px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 25px;
            background-color: #1DB954;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1ed760;
        }

        .results {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .song-card {
            background-color: #282828;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            transition: background-color 0.3s;
            height: 150px;

        }

        .song-card:hover {
            background-color: #383838;
        }

        .song-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-artist {
            color: #b3b3b3;
            margin-bottom: 10px;
        }

        .song-details {
            display: flex;
            gap: 20px;
            color: #b3b3b3;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Spotify Song Recommender</h1>
        
        <div class="search-section">
            <input type="text" id="songInput" placeholder="Enter a song title..." value="Bohemian Rhapsody">
            <button onclick="searchSong()">Find Similar Songs</button>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        // Demo data for example purposes
        const demoSongs = [
            {
                title: "We Will Rock You",
                artist: "Queen",
                album: "News of the World",
                popularity: 85,
                energy: 0.9,
                danceability: 0.7
            },
            {
                title: "Stairway to Heaven",
                artist: "Led Zeppelin",
                album: "Led Zeppelin IV",
                popularity: 82,
                energy: 0.7,
                danceability: 0.5
            },
            {
                title: "We Are The Champions",
                artist: "Queen",
                album: "News of the World",
                popularity: 80,
                energy: 0.8,
                danceability: 0.6
            }
        ];

        function searchSong() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            demoSongs.forEach(song => {
                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                songCard.innerHTML = `
                    <div class="song-title">${song.title}</div>
                    <div class="song-artist">${song.artist} â€¢ ${song.album}</div>
                    <div class="song-details">
                        <span>Popularity: ${song.popularity}%</span>
                        <span>Energy: ${song.energy * 100}%</span>
                        <span>Danceability: ${song.danceability * 100}%</span>
                    </div>
                `;
                resultsDiv.appendChild(songCard);
            });
        }

        // Show initial results
        searchSong();
    </script>
</body>
</html>
